<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/demo.css"/>
	<body>

		<div class="form-signin">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">Users login</h1>
				
			</div>
			<div class="form-label-group">
				<input type="text" id="inputEmail"  class="form-control" placeholder="User name" required="" autofocus="">
				<label for="inputEmail">User name</label>
			</div>
			<div class="form-label-group">
				<input type="password" id="inputPassword"  class="form-control" placeholder="Password" required="">
				<label for="inputPassword">Password</label>
			</div>
			<button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	
		</div>
		
	</body>
	
	<script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/Particleground.js" type="text/javascript" charset="utf-8"></script>
</html>

<script type="text/javascript">
	$('body').particleground({
		dotColor: '#E8DFE8',
		lineColor: '#133b88'
	});
</script>
